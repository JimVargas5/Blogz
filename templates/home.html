{% extends "base.html" %}
{% block content %}

    <h1> {{ title }} </h1>

    {% if blogs|length == 0 %}
        <p> No blogs yet </p>
    {% else %}
        <table>

        {% for blog in blogs %}
            <tr>
                <td><b> {{ blog.title }} </b></td>
                <td> {{ blog.body }} </td>
            </tr>
            {% endfor %}

        </table>
    {% endif %}

{% endblock %}
