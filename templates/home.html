{% extends "base.html" %}
{% block content %}

    <h1> {{ title }} </h1>
    <h3> {{ welcome }} </h3>

    {% if blogs|length == 0 %}
        <p> No blogs yet </p>
    {% else %}
        <table>
        {% for blog in blogs %}
            <form action="/individual">
                <tr>
                    <td>
                        <input type= "submit" class= "link_button" name= "blog_title" value= "{{ blog.title }}"/>
                    </td>
                    <td> 
                        {{ blog.body }}
                    </td>
                </tr>
            </form>
        {% endfor %}

        </table>
    {% endif %}

{% endblock %}
